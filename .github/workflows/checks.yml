name: Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest

    env:
      # Inject secrets into the job
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_HOST: db
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}

    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >
          --health-cmd "pg_isready -U ${{ secrets.POSTGRES_USER }}"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 10


    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx for caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Cache Docker layers between runs
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # 4. Login to Docker Hub (optional if you pull base images)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build Docker containers with caching
      - name: Build containers
        run: docker compose build --progress=plain --pull

      # 6. Run Django tests (wait for DB + migrate + test)
      - name: Run tests
        run: docker compose run --rm app sh -c "python manage.py wait_for_db && python manage.py migrate && python manage.py test"

      # 7. Run lint (flake8)
      - name: Run lint
        run: docker compose run --rm app sh -c "flake8"
