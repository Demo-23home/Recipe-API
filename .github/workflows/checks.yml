name: Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest

    # Inject environment variables from GitHub Secrets
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_HOST: db
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}

    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx for caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Cache Docker layers between runs
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # 4️⃣ Login to Docker Hub (optional)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build Docker containers
      - name: Build containers
        run: docker compose build --progress=plain --pull

      # 6️⃣ Run Django tests (wait for DB + migrate + test)
      - name: Run Django tests
        run: docker compose run --rm app sh -c "python manage.py wait_for_db && python manage.py migrate && python manage.py test"

      # 7️⃣ Run lint (flake8)
      - name: Run lint
        run: docker compose run --rm app sh -c "flake8"
